apply plugin: 'java'
apply plugin: 'idea'

repositories { jcenter() }

sourceSets {
    main.java.srcDirs = ['src/main']
    test.java.srcDirs = ['src/test']
}

dependencies {

    testCompile 'junit:junit:4.+'
    testCompile 'org.mockito:mockito-core:2.7.+'
    testCompile 'org.hamcrest:hamcrest-all:1.3+'
}